<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/graph.css">
    <title>ED Weekend 2022</title>
</head>

<body>
    <section class="main-banner">
        <div class="grid-container">
            <div class="banner-content">
                <h1 class="title s-center">
                    <span class="line-1">Domina la tecnología</span>
                    <br>
                    <span class="line-2">en la nube</span>
                </h1>
                <p class="description">
                    texto random para completar esta descripción
                </p>
                <div class="countdown flex">
                    <span>Empieza en:</span>
                    <div class="flex">
                        <div class="countdow-item flex">
                            <span class="countdown-number">3</span>
                            <span class="countdown-text">días</span>
                        </div>
                        <div class="countdow-item flex">
                            <span class="countdown-number">2</span>
                            <span class="countdown-text">horas</span>
                        </div>
                        <div class="countdow-item flex">
                            <span class="countdown-number">30</span>
                            <span class="countdown-text">minutos</span>
                        </div>
                    </div>
                </div>
                <div class="form-container s-center">
                    <form class="form">
                        <input class="input" type="email" name="email" required placeholder="Correo electrónico">
                        <button type="submit" class="button">Resgístrate</button>
                    </form>
                    <p class="form-hint s-center">Deja tu correo y sé el primero en acceder a los descuentos</p>
                </div>
            </div>
            <div class="graphic">
                <h1>Soy el graphic</h1>
            </div>
        </div>
    </section>
    <!--
        <script src="./script.js"></script>
    -->
</body>
</html>
